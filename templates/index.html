<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startup Stage Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            background-color: #f0f0f0;
        }
        .form-container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-container input, .form-container textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-container input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1em;
        }
        .form-container input[type="submit"]:hover {
            background-color: #45a049;
        }
        .result {
            font-size: 1.5em;
            color: #4CAF50;
            text-align: center;
            margin-top: 20px;
        }
        h2 {
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Startup Stage Predictor</h2>
        <form method="POST">
            <label for="about">About:</label>
            <textarea id="about" name="about" rows="3" required></textarea>
            
            <label for="debt">Debt (in INR):</label>
            <input type="number" id="debt" name="debt" required>
            
            <label for="equity">Equity (in INR):</label>
            <input type="number" id="equity" name="equity" required>
            
            <label for="grant">Grant (in INR):</label>
            <input type="number" id="grant" name="grant" required>
            
            <input type="submit" value="Predict">
        </form>
        {% if prediction %}
        <div class="result">Prediction: {{ prediction }}</div>
        {% endif %}
    </div>
</body>
</html>
